<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div id="column1">
                <h3 id="home">HOME</h3>
                <h4 id="homeCount">0</h4>
                <div class="containerbtn1">
                    <button class="btn1" type="button" onclick="incrementhome1()">+1</button>
                    <button class="btn1" type="button" onclick="incrementhome2()">+2</button>
                    <button class="btn1" type="button" onclick="incrementhome3()">+3</button>
                </div>
            </div>
            <div id="column2">
                <h3 id="guest">GUEST</h3>
                <h4 id="guestCount">0</h4>
                <div class="containerbtn2">
                    <button class="btn2" type="button" onclick="incrementguest1()">+1</button>
                    <button class="btn2" type="button" onclick="incrementguest2()">+2</button>
                    <button class="btn2" type="button" onclick="incrementguest3()">+3</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
